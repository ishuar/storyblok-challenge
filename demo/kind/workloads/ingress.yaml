apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: podinfo-latest
    app.kubernetes.io/instance: pod-info
    app.kubernetes.io/name: pod-info
  name: podinfo-latest
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - backend:
              service:
                name: podinfo-latest
                port:
                  number: 80
            path: /
            pathType: Prefix
